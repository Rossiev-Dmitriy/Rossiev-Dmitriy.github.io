<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>L12 verstka bootstrap</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row(строка) под заголовок-->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
				</div>
			</div>
			<!--Второй row(строка)-->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe src="https://www.youtube.com/embed/ayVLjyWqMCs" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свое email</p>
							<input class="form-control input-lg" type="text" placeholder="Ваше имя">
							<input class="form-control input-lg" type="email" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div> 	
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
		<!-- row(строка) под заголовок секции -->
			<div class="row">
				<div class="col-lg12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001-summer.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003-mountains.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002-camping.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004-boarding-pass.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!--Кнопка получить инструкцию -->
			<div class="row">
				<div class="col-lg-3 col-12 col-sm-4 mx-auto">
					<button class="btn btn-primary btn-lg form-btn text-center">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
	<!--Блок с клиентами-->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg12 col-xs-12 col-sm-12">
					<div class="clients text-center text-uppercase">
						<h2 class="clients-header">Наши клиенты</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой8.png" alt="фото1">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой9.png" alt="фото2">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой10.png" alt="фото3">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой11.png" alt="фото4">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой12.png" alt="фото5">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой13.png" alt="фото6">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой14.png" alt="фото7">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
					<div class="clients-box text-center">
						<img src="img/Слой15.png" alt="фото8">
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
